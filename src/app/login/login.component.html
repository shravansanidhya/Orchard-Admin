<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <br><br>
  <div class="form-group">
    <label>MID: </label>
    <input type="text" class="form-control" formControlName="mid" required size="35">
  </div>
  <div class="form-group">
   <label >Password: </label>
   <input type="password" class="form-control" formControlName="password" required size="35">
  </div>

<button type="submit" class="btn btn-primary">Login</button>
<label>&nbsp;</label>
<label>&nbsp;</label>
<button type="reset" class="btn btn-danger">Reset</button>
